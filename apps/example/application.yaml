apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: example-apps
  namespace: argocd
spec:
  project: apps
  source:
    repoURL: git@github.com:miruohotspring/web-app-template.git
    targetRevision: 1f729883328a4b8eb5e5a17c1d6ddf5e6cf6d0a4
    path: infra/argocd
    directory:
      recurse: true
  destination:
    server: "https://kubernetes.default.svc"
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
