apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: bootstrap-config
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "-10"
spec:
  project: infra
  source:
    repoURL: git@github.com:miruohotspring/k8s-home.git
    targetRevision: main
    path: bootstrap/projects
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
