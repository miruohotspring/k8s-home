apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: root-app
  namespace: argocd
spec:
  project: default
  sources:
    - repoURL: https://github.com/miruohotspring/k8s-home.git
      targetRevision: HEAD
      path: infra
      directory:
        recurse: true
        include: "**/application.yaml"
    - repoURL: https://github.com/miruohotspring/k8s-home.git
      targetRevision: HEAD
      path: apps
      directory:
        recurse: true
        include: "**/application.yaml"
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
