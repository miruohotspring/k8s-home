apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: root-app
  namespace: argocd
spec:
  project: root-app
  sources:
    - repoURL: git@github.com:miruohotspring/k8s-home.git
      targetRevision: v0.2.2
      path: infra
      directory:
        recurse: true
        include: "**/application.yaml"
    - repoURL: git@github.com:miruohotspring/k8s-home.git
      targetRevision: v0.2.2
      path: apps
      directory:
        recurse: true
        include: "**/application.yaml"
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
