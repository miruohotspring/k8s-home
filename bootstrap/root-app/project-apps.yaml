apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: apps
  namespace: argocd
spec:
  description: Application workloads for the home cluster
  sourceRepos:
    - git@github.com:miruohotspring/k8s-home.git
    - https://concourse-charts.storage.googleapis.com/
    - https://github.com/miruohotspring/web-app-template.git
    - git@github.com:miruohotspring/web-app-example-git-ops.git
  destinations:
    - namespace: concourse
      server: https://kubernetes.default.svc
    - namespace: concourse-main
      server: https://kubernetes.default.svc
    - namespace: argocd
      server: https://kubernetes.default.svc
    - namespace: example-dev
      server: https://kubernetes.default.svc
  clusterResourceWhitelist:
    - group: ''
      kind: Namespace
    - group: 'rbac.authorization.k8s.io'
      kind: ClusterRole
  namespaceResourceWhitelist:
    - group: '*'
      kind: '*'
